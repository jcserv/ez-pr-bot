display_information:
  name: EZ PR Bot
  description: A Slack bot that accelerates your team's PR review process
  background_color: "#586da6"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: EZ PR Bot
    always_online: true
  shortcuts:
    - name: Submit PR Review Request
      type: global
      callback_id: open_ezpr_modal
      description: Submit a pull request for review
  slash_commands:
    - command: /ezpr
      url: [URL]
      description: Submit a pull request for review
      usage_hint: "[link]"
      should_escape: false
    - command: /ezpr-choose
      url: [URL]
      description: Choose N users randomly from the provided role/mentions.
      usage_hint: "[number] [@role/@mention]..."
      should_escape: false
    - command: /ezpr-help
      url: [URL]
      description: Provides information about EZ PR Bot, the commands available, and their usage.
      usage_hint: "[topic]"
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:join
      - chat:write
      - chat:write.public
      - commands
      - emoji:read
      - im:write
      - reactions:read
      - reactions:write
      - workflow.steps:execute
      - users:read
      - channels:history
settings:
  interactivity:
    is_enabled: true
    request_url: [URL]
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
