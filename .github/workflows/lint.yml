name: lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  yarn-lint:
    name: yarn-lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      - name: Run linter
        run: yarn run lint
