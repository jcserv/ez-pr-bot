org: jcserv
app: ez-pr-bot
service: slack-bolt-app
frameworkVersion: "3"
useDotenv: true
provider:
  name: aws
  runtime: nodejs14.x
  stage: production
  environment:
    NODE_ENV: ${env:NODE_ENV}
    SLACK_SIGNING_SECRET: ${env:SLACK_SIGNING_SECRET}
    SLACK_CLIENT_ID: ${env:SLACK_CLIENT_ID}
    SLACK_CLIENT_SECRET: ${env:SLACK_CLIENT_SECRET}
    STATE_SECRET: ${env:STATE_SECRET}
    BASE_URL: ${env:BASE_URL}
    DATABASE_URL: ${env:DATABASE_URL}
functions:
  slack:
    handler: src/handlers.slack
    events:
      - http:
          path: slack/events
          method: post
  slackInstall:
    handler: src/handlers.slackInstall
    events:
      - http:
          path: slack/install
          method: get

plugins:
  - serverless-plugin-typescript
  - serverless-plugin-warmup
  - serverless-offline
